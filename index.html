<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta 
      name="viewport" 
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" 
    />
    <title>CrossGo v3.1</title>
    
    <!-- 1. 引入 Google Fonts (Noto Sans SC) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <!-- 2. 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 3. 配置 Tailwind 使用新字体 -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              // 将默认 sans 字体栈首选设置为 Noto Sans SC
              sans: ['"Noto Sans SC"', 'system-ui', '-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', 'sans-serif'],
              // 添加等宽字体用于数字显示
              mono: ['"JetBrains Mono"', 'ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'monospace'],
            },
          }
        }
      }
    </script>

    <style>
      /* 防止 iOS 橡皮筋滚动效果 */
      body, #root {
        overscroll-behavior-y: none;
        /* 确保字体平滑渲染 */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* 强制某些特定元素使用等宽字体 (如回合数/分数) */
      .font-mono {
        font-family: 'JetBrains Mono', monospace !important;
      }
    </style>
    <script type="module" crossorigin src="./assets/index-CHsJr5a0.js"></script>
  </head>

  <body class="bg-neutral-900 text-neutral-200">
    <div id="root"></div>
  </body>
</html>
